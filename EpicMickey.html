<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Videojuego</title>
    <link rel="stylesheet" href="EpicMickey.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Detalle del Videojuego</h1>
        </div>
    </header>

    <main>
        <section class="game-detail">
            <div class="game-cover">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYCfxM1EGYuJG9xVPc90kU5cKdXIa5B2TW5A&s" alt="Portada del Juego">
            </div>

            <div class="game-info">
                <h2>Opinión</h2>
                <p></p>
            </div>

            <div class="game-rating">
                <h2>Valoración</h2>
                <div class="stars">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9734;</span>
                </div>
            </div>
            
            <div class="game-dates">
                <h2>Fechas</h2>
                <p><strong>Fecha de inicio:</strong> 01/01/2025</p>
                <p><strong>Fecha de finalización:</strong> 15/01/2025</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Los videojuegos que me he jugado.</p>
    </footer>
</body>
</html>
